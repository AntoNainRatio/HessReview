
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HessReview</title>
    <link rel="stylesheet" href="src/chess_engine/model/style.css">
    <meta name="description" content="Roughly 155 characters">

    <script src="src/chess_engine/model/pieces/piece.js"></script>
    <script src="src/chess_engine/model/pieces/pawn.js"></script>
    <script src="src/chess_engine/model/pieces/rook.js"></script>
    <script src="src/chess_engine/model/pieces/bishop.js"></script>
    <script src="src/chess_engine/model/pieces/knight.js"></script>
    <script src="src/chess_engine/model/pieces/queen.js"></script>
    <script src="src/chess_engine/model/pieces/king.js"></script>
    <script src="src/chess_engine/model/board.js"></script>
    <script src="src/chess_engine/model/move.js"></script>
    <script src="src/chess_engine/model/game.js"></script>
    <script src="src/chess_engine/view/boardRenderer.js"></script>
    <script src="src/chess_engine/controler/gameController.js"></script>
    <script src="src/parsers/fen.js"></script>
    

    </head>
    <body>
        <div>
            <h1>
                Hess Review
            </h1>
            <p>
                This is an online tool for chess games review.
            </p>
        </div>

        <div>
            <label for="FEN">FEN:</label>
            <input type="text" id="FEN_input">
            <button id="FEN_button" title="UpdateBoard">Update Board</button>
        </div>
        <span id="FEN_error" style="display: null;"></span>
        <div>
            <div id="gameboard"></div>
            <ul id="move_list">
            </ul>
        </div>
        
        <div id="promotion" class="popup hidden">
            <div class="piece-choices">
                <button data-piece="Q"><img src="img/chesspieces/bQ.png"></button>
                <button data-piece="R"><img src="img/chesspieces/wR.png"></button>
                <button data-piece="B"><img src="img/chesspieces/bB.png"></button>
                <button data-piece="N"><img src="img/chesspieces/wN.png"></button>
            </div>
        </div>

        <div>
            <button id="flip_button">Flip</button>
        </div>

        <script src="src/main.js"></script>

        <div>
            <h3>Chess engines online</h3>
            <ul>
                <li>
                    <a href="https://www.chess.com" target="_blank" rel="noopener noreferrer">Chess.com</a>
                </li>
                <li>
                    <a href="https://www.lichess.org" target="_blank" rel="noopener noreferrer">Lichess</a>
                </li>
            </ul>
        </div>
    </body>
</html>
